name: Continuous Delivery
on:
  push:
    branches:
      - main # ou qualquer outra branch
jobs:
  deliver: # nome
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Simulando Continuous Delivery
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado.zip
          path: | # '**.py' todos arquivos python
            **.py 
            README.md

  deploy:
    runs-on: ubuntu-latest
    needs: deliver
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: projetozipado.zip
      - name: Display structure of downloaded files
        run: ls -R #teste

  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} #added no github secrets
          password: ${{ secrets.DOCKERHUB_TOKEN }} #added no github secrets
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: . # remover
          push: false # alterar para true
          tags: user/app:latest